initial_screen:
  type: initial_screen
  next_screen: step1_welcome_msg
  default_language: en

step1_welcome_msg:
  type: input_screen
  text: "Welcome! This service is free. CHVs will not see your response. Please answer all 4 questions.\n 1. Continue \n 2. Exit"
  input_identifier: welcome
  default_next_screen: step2_enter_gender
  next_screen:
    - condition: input|int == 2
      next_screen: quick_end

quick_end:
  type: quit_screen
  text: You exited the Feedback Center.

step2_enter_gender:
  type: input_screen
  text: "Q1. Your gender\n 1. Female\n 2. Male"
  input_identifier: gender
  next_screen: step3_enter_age

step3_enter_age:
  type: input_screen
  text: "Q2. Your age or approximate number\n"
  input_identifier: age
  next_screen: step4_enter_nps
  validators:
    - regex: ^(1[89]|[2-9][0-9])$
      text:
        en: |
          Re-enter age (between 18 and 99)
        sw: |
          Re-enter age (kutoka 18 hadi 99)

step4_enter_nps:
  type: input_screen
  text: "Q3. How likely are you to recommend the CHV who visited you to someone else?
  (Choose a score from 0 to 10. Think of your score as a mark out of 10)"
  input_identifier: nps
  next_screen: step5_comment
  validators:
    - regex: ^([0-9]|10)$
      text:
        en: |
          Re-enter rating (between 0 and 10)
        sw: |
          Re-enter rating (kutoka 0 hadi 10)

step5_comment:
  type: input_screen
  text: "Q4. What is the reason for your score of {{nps}} out of 10?
  (To skip this question, type 0)"
  input_identifier: comment
  next_screen: the_end

the_end:
  type: quit_screen
  text: Thank you for your response. We appreciate it.
