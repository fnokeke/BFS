initial_screen:
  type: initial_screen
  next_screen: step1_welcome_msg
  default_language: en

step1_welcome_msg:
  type: input_screen
  text: "(1/5) Welcome to Feedback Center!\n 1. Submit Feedback\n 2. Exit"
  input_identifier: welcome
  default_next_screen: step2_enter_gender
  next_screen:
    - condition: input|int == 2
      next_screen: quick_end

quick_end:
  type: quit_screen
  text: You exited the Feedback Center.

step2_enter_gender:
  type: input_screen
  text: "(2/5) Your gender\n 1. Female\n 2. Male"
  input_identifier: gender
  next_screen: step3_enter_age

step3_enter_age:
  type: input_screen
  text: "(3/5) Your age or estimate\n"
  input_identifier: age
  next_screen: step4_enter_nps
  validators:
    - regex: ^(1[89]|[2-9][0-9])$
      text:
        en: |
          Re-enter age (between 18 and 99)
        sw: |
          Re-enter age (kutoka 18 hadi 99)

step4_enter_nps:
  type: input_screen
  text: "(4/5) On a scale of 0-10, how likely are you to recommend us to someone else? (0=not at all likely and 10=very likely to recommend)"
  input_identifier: nps
  next_screen: step5_comment
  validators:
    - regex: ^([0-9]|10)$
      text:
        en: |
          Re-enter rating (between 0 and 10)
        sw: |
          Re-enter rating (kutoka 0 hadi 10)

step5_comment:
  type: input_screen
  text: "(5/5) What is the reason for your score?"
  input_identifier: comment
  next_screen: the_end

the_end:
  type: quit_screen
  text: Thank you for your response.
